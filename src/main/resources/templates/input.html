<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1　th:text="#{content.title}"></h1>
    <h2　th:text="#{content.title2}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:if="${previous} neq null" th:text="'前回入力された値は「' + ${previous} + '」でした。'">th:if</p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
